<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√în T·∫≠p Ki·ªÉm Th·ª≠ Ph·∫ßn M·ªÅm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            transition: all 0.3s ease;
            color: #333;
        }

        .category-btn:hover {
            background: #e8e8ff;
            border-color: #667eea;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .question-card {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .question-number {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            font-size: 14px;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #e8ecff;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #fadbd8;
            color: #e74c3c;
        }

        .answer-text {
            margin-top: 10px;
            padding: 10px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 3px;
            font-size: 13px;
            color: #555;
            display: none;
        }

        .answer-text.show {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .pagination {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #f0f4ff;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .stats {
                flex-direction: column;
            }
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö √în T·∫≠p Ki·ªÉm Th·ª≠ Ph·∫ßn M·ªÅm</h1>
            <p class="subtitle">H·ªá th·ªëng √¥n t·∫≠p to√†n di·ªán v·ªÅ Software Testing</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="T√¨m ki·∫øm...">
                <h3>üìÇ Ch·ªß ƒê·ªÅ</h3>
                <div id="categoryList"></div>
            </div>

            <div class="content">
                <h2 class="category-title"></h2>
                <div class="stats" id="stats"></div>

                <div id="questionsContainer"></div>

                <div class="pagination" id="pagination"></div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="showAnswers()">Hi·ªÉn Th·ªã ƒê√°p √Ån</button>
                    <button class="btn btn-secondary" onclick="resetQuestions()">L√†m L·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let currentCategory = null;
        let currentPage = 1;
        let allQuestionsShuffled = []; // Store shuffled all questions
        const questionsPerPage = 5;
        let userAnswers = {};
        let answersShown = false;

        // Load data
        async function loadData() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                questionsData = data.categories;
                initializeUI();
            } catch (error) {
                document.getElementById('questionsContainer').innerHTML = 
                    '<p style="color: red;">L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra file questions.json</p>';
            }
        }

        function initializeUI() {
            renderCategories();
            if (questionsData.length > 0) {
                currentCategory = questionsData[0].id;
                showCategory(currentCategory);
            }
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showAllCategories() {
            // Combine all questions from all categories with shuffling
            let allQuestions = [];
            questionsData.forEach(category => {
                category.questions.forEach(question => {
                    allQuestions.push({
                        ...question,
                        categoryId: category.id,
                        categoryName: category.name
                    });
                });
            });
            
            // Shuffle all questions
            allQuestionsShuffled = shuffleArray(allQuestions);
            
            document.querySelector('.category-title').textContent = 'üéØ √în T·∫≠p To√†n B·ªô (L·ªôn X·ªôn)';
            renderAllQuestions(allQuestionsShuffled);
            updateStatsAllCategories(allQuestionsShuffled);
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            // Button "√în To√†n B·ªô" (Review All)
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn' + (currentCategory === 'all' ? ' active' : '');
            allBtn.textContent = 'üéØ √în To√†n B·ªô (L·ªôn X·ªôn)';
            allBtn.onclick = () => {
                currentCategory = 'all';
                currentPage = 1;
                answersShown = false;
                showAllCategories();
                renderCategories();
            };
            categoryList.appendChild(allBtn);
            
            // Separator
            const separator = document.createElement('div');
            separator.style.height = '1px';
            separator.style.background = '#ddd';
            separator.style.margin = '10px 0';
            categoryList.appendChild(separator);
            
            questionsData.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn' + (currentCategory === category.id ? ' active' : '');
                btn.textContent = category.name;
                btn.onclick = () => {
                    currentCategory = category.id;
                    currentPage = 1;
                    answersShown = false;
                    showCategory(category.id);
                    renderCategories();
                };
                categoryList.appendChild(btn);
            });
        }

        function showCategory(categoryId) {
            const category = questionsData.find(c => c.id === categoryId);
            if (!category) return;

            document.querySelector('.category-title').textContent = category.name;
            
            // Shuffle questions
            const shuffledCategory = {
                ...category,
                questions: shuffleArray(category.questions)
            };
            
            renderQuestions(shuffledCategory);
            updateStats(shuffledCategory);
        }

        function renderQuestions(category) {
            const container = document.getElementById('questionsContainer');
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const questions = category.questions.slice(start, end);

            let html = '';
            questions.forEach((q, index) => {
                const globalIndex = start + index + 1;
                const answered = userAnswers[`${category.id}_${q.id}`] !== undefined;
                const selectedAnswer = userAnswers[`${category.id}_${q.id}`];
                
                html += `
                    <div class="question-card">
                        <div class="question-number">C√¢u ${globalIndex}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, idx) => {
                                let optClass = 'option';
                                if (answersShown) {
                                    if (idx === q.correct) {
                                        optClass += ' correct';
                                    } else if (selectedAnswer === idx) {
                                        optClass += ' incorrect';
                                    }
                                } else if (selectedAnswer === idx) {
                                    optClass += ' selected';
                                }
                                return `<div class="${optClass}" onclick="selectAnswer(${category.id}, ${q.id}, ${idx}, this)">
                                    <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
                                </div>`;
                            }).join('')}
                        </div>
                        ${answersShown ? `<div class="answer-text show">‚úì ƒê√°p √°n ƒë√∫ng: <strong>${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</strong></div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
            renderPagination(category);
        }

        function renderPagination(category) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(category.questions.length / questionsPerPage);
            let html = '';

            for (let i = 1; i <= totalPages; i++) {
                const btnClass = i === currentPage ? 'page-btn active' : 'page-btn';
                html += `<button class="${btnClass}" onclick="goToPage(${i})">${i}</button>`;
            }

            pagination.innerHTML = html;
        }

        function renderPaginationAll(allQuestions) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            let html = '';

            for (let i = 1; i <= totalPages; i++) {
                const btnClass = i === currentPage ? 'page-btn active' : 'page-btn';
                html += `<button class="${btnClass}" onclick="goToPageAll(${i})">${i}</button>`;
            }

            pagination.innerHTML = html;
        }

        function renderAllQuestions(allQuestions) {
            const container = document.getElementById('questionsContainer');
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const questions = allQuestions.slice(start, end);

            let html = '';
            questions.forEach((q, index) => {
                const globalIndex = start + index + 1;
                const answered = userAnswers[`${q.categoryId}_${q.id}`] !== undefined;
                const selectedAnswer = userAnswers[`${q.categoryId}_${q.id}`];
                
                html += `
                    <div class="question-card">
                        <div class="question-number">C√¢u ${globalIndex} - <em>${q.categoryName}</em></div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, idx) => {
                                let optClass = 'option';
                                if (answersShown) {
                                    if (idx === q.correct) {
                                        optClass += ' correct';
                                    } else if (selectedAnswer === idx) {
                                        optClass += ' incorrect';
                                    }
                                } else if (selectedAnswer === idx) {
                                    optClass += ' selected';
                                }
                                return `<div class="${optClass}" onclick="selectAnswer(${q.categoryId}, ${q.id}, ${idx}, this)">
                                    <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
                                </div>`;
                            }).join('')}
                        </div>
                        ${answersShown ? `<div class="answer-text show">‚úì ƒê√°p √°n ƒë√∫ng: <strong>${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</strong></div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
            renderPaginationAll(allQuestions);
        }

        function goToPage(page) {
            currentPage = page;
            const category = questionsData.find(c => c.id === currentCategory);
            if (category) {
                const shuffledCategory = {
                    ...category,
                    questions: shuffleArray(category.questions)
                };
                renderQuestions(shuffledCategory);
            }
            document.querySelector('.content').scrollTop = 0;
        }

        function goToPageAll(page) {
            currentPage = page;
            renderAllQuestions(allQuestionsShuffled);
            document.querySelector('.content').scrollTop = 0;
        }

        function selectAnswer(categoryId, questionId, optionIndex, element) {
            if (answersShown) return;
            
            const key = `${categoryId}_${questionId}`;
            userAnswers[key] = optionIndex;

            // Remove selected class from siblings
            element.parentElement.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');

            updateStats(questionsData.find(c => c.id === categoryId));
        }

        function showAnswers() {
            answersShown = !answersShown;
            const category = questionsData.find(c => c.id === currentCategory);
            renderQuestions(category);
            document.querySelector('button[onclick="showAnswers()"]').textContent = 
                answersShown ? '·∫®n ƒê√°p √Ån' : 'Hi·ªÉn Th·ªã ƒê√°p √Ån';
        }

        function resetQuestions() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën l√†m l·∫°i? T·∫•t c·∫£ ƒë√°p √°n s·∫Ω b·ªã x√≥a.')) {
                userAnswers = {};
                answersShown = false;
                document.querySelector('button[onclick="showAnswers()"]').textContent = 'Hi·ªÉn Th·ªã ƒê√°p √Ån';
                const category = questionsData.find(c => c.id === currentCategory);
                renderQuestions(category);
                updateStats(category);
            }
        }

        function updateStats(category) {
            let correct = 0;
            let answered = 0;

            category.questions.forEach(q => {
                const key = `${category.id}_${q.id}`;
                if (userAnswers[key] !== undefined) {
                    answered++;
                    if (userAnswers[key] === q.correct) {
                        correct++;
                    }
                }
            });

            const percentage = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            const total = category.questions.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${answered}/${total}</div>
                    <div class="stat-label">C√¢u Tr·∫£ L·ªùi</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${correct}/${answered || 1}</div>
                    <div class="stat-label">C√¢u ƒê√∫ng</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${percentage}%</div>
                    <div class="stat-label">T·ª∑ L·ªá ƒê√∫ng</div>
                </div>
            `;
        }

        function updateStatsAllCategories(allQuestions) {
            let correct = 0;
            let answered = 0;

            allQuestions.forEach(q => {
                const key = `${q.categoryId}_${q.id}`;
                if (userAnswers[key] !== undefined) {
                    answered++;
                    if (userAnswers[key] === q.correct) {
                        correct++;
                    }
                }
            });

            const percentage = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            const total = allQuestions.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${answered}/${total}</div>
                    <div class="stat-label">C√¢u Tr·∫£ L·ªùi</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${correct}/${answered || 1}</div>
                    <div class="stat-label">C√¢u ƒê√∫ng</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${percentage}%</div>
                    <div class="stat-label">T·ª∑ L·ªá ƒê√∫ng</div>
                </div>
            `;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
