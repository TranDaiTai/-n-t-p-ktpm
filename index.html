    <style>

        body {

        .modal-content {

        .modal-header {

        .knowledge-section {

        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">
        <header>
            <h1>üìö √în T·∫≠p Ki·ªÉm Th·ª≠ Ph·∫ßn M·ªÅm</h1>
            <p class="subtitle">H·ªá th·ªëng √¥n t·∫≠p to√†n di·ªán v·ªÅ Software Testing</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="T√¨m ki·∫øm...">
                <button class="btn btn-info" style="width: 100%; margin-bottom: 15px;" onclick="openKnowledgeModal()">üìö To√†n B·ªô Ki·∫øn Th·ª©c</button>
                <h3>üìÇ Ch·ªß ƒê·ªÅ</h3>
                <div id="categoryList"></div>
            </div>

            <div class="content">
                <h2 class="category-title"></h2>
                <div class="stats" id="stats"></div>

                <div id="questionsContainer"></div>

                <div class="pagination" id="pagination"></div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="showAnswers()">Hi·ªÉn Th·ªã ƒê√°p √Ån</button>
                    <button class="btn btn-info" onclick="toggleExplanations()">üìñ Gi·∫£i Th√≠ch</button>
                    <button class="btn btn-secondary" onclick="resetQuestions()">L√†m L·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Knowledge Modal -->
    <div id="knowledgeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">To√†n B·ªô Ki·∫øn Th·ª©c</h2>
                <button class="close-btn" onclick="closeKnowledgeModal()">&times;</button>
            </div>
            <div id="knowledgeContent" class="knowledge-content"></div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let knowledgeData = [];
        let currentCategory = null;
        let currentPage = 1;
        let allQuestionsShuffled = []; // Store shuffled all questions
        let currentCategoryQuestions = []; // Store current category's shuffled questions
        const questionsPerPage = 5;
        let userAnswers = {};
        let answersShown = false;
        let explanationsShown = false;

        // Load data
        async function loadData() {
            try {
                const [questionsResponse, knowledgeResponse] = await Promise.all([
                    fetch('questions.json'),
                    fetch('knowledge.json')
                ]);
                const questionsDataRaw = await questionsResponse.json();
                const knowledgeDataRaw = await knowledgeResponse.json();
                
                questionsData = questionsDataRaw.categories;
                knowledgeData = knowledgeDataRaw.categories;
                initializeUI();
            } catch (error) {
                document.getElementById('questionsContainer').innerHTML = 
                    '<p style="color: red;">L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra file questions.json v√† knowledge.json</p>';
            }
        }

        function initializeUI() {
            renderCategories();
            if (questionsData.length > 0) {
                currentCategory = questionsData[0].id;
                showCategory(currentCategory);
            }
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showAllCategories() {
            // Combine all questions from all categories with shuffling
            let allQuestions = [];
            questionsData.forEach(category => {
                category.questions.forEach(question => {
                    allQuestions.push({
                        ...question,
                        categoryId: category.id,
                        categoryName: category.name
                    });
                });
            });
            
            // Shuffle all questions
            allQuestionsShuffled = shuffleArray(allQuestions);
            
            document.querySelector('.category-title').textContent = 'üéØ √în T·∫≠p To√†n B·ªô (L·ªôn X·ªôn)';
            renderAllQuestions(allQuestionsShuffled);
            updateStatsAllCategories(allQuestionsShuffled);
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            // Button "√în To√†n B·ªô" (Review All)
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn' + (currentCategory === 'all' ? ' active' : '');
            allBtn.textContent = 'üéØ √în To√†n B·ªô (L·ªôn X·ªôn)';
            allBtn.onclick = () => {
                currentCategory = 'all';
                currentPage = 1;
                answersShown = false;
                showAllCategories();
                renderCategories();
            };
            categoryList.appendChild(allBtn);
            
            // Separator
            const separator = document.createElement('div');
            separator.style.height = '1px';
            separator.style.background = '#ddd';
            separator.style.margin = '10px 0';
            categoryList.appendChild(separator);
            
            questionsData.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn' + (currentCategory === category.id ? ' active' : '');
                btn.textContent = category.name;
                btn.onclick = () => {
                    currentCategory = category.id;
                    currentPage = 1;
                    answersShown = false;
                    showCategory(category.id);
                    renderCategories();
                };
                categoryList.appendChild(btn);
            });
        }

        function showCategory(categoryId) {
            const category = questionsData.find(c => c.id === categoryId);
            if (!category) return;

            document.querySelector('.category-title').textContent = category.name;
            
            // Shuffle questions only once per category load
            currentCategoryQuestions = shuffleArray(category.questions);
            currentPage = 1;
            answersShown = false;
            explanationsShown = false;
            userAnswers = {};
            
            renderQuestions(category);
            updateStats(category);
        }

        function renderQuestions(category) {
            const container = document.getElementById('questionsContainer');
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const questions = currentCategoryQuestions.slice(start, end);

            let html = '';
            questions.forEach((q, index) => {
                const globalIndex = start + index + 1;
                const answered = userAnswers[`${category.id}_${q.id}`] !== undefined;
                const selectedAnswer = userAnswers[`${category.id}_${q.id}`];
                
                html += `
                    <div class="question-card">
                        <div class="question-number">C√¢u ${globalIndex}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, idx) => {
                                let optClass = 'option';
                                if (answersShown) {
                                    if (idx === q.correct) {
                                        optClass += ' correct';
                                    } else if (selectedAnswer === idx) {
                                        optClass += ' incorrect';
                                    }
                                } else if (selectedAnswer === idx) {
                                    optClass += ' selected';
                                }
                                return `<div class="${optClass}" onclick="selectAnswer(${category.id}, ${q.id}, ${idx}, this)">
                                    <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
                                </div>`;
                            }).join('')}
                        </div>
                        ${answersShown ? `<div class="answer-text show">‚úì ƒê√°p √°n ƒë√∫ng: <strong>${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</strong></div>` : ''}
                        ${q.explanation ? `<div class="explanation-box${explanationsShown ? ' show' : ''}" id="exp-${category.id}-${q.id}">
                            <div class="explanation-title">üìñ Gi·∫£i Th√≠ch:</div>
                            <div class="explanation-text">${q.explanation}</div>
                        </div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
            renderPagination(category);
        }

        function renderPagination(category) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentCategoryQuestions.length / questionsPerPage);
            let html = '';

            for (let i = 1; i <= totalPages; i++) {
                const btnClass = i === currentPage ? 'page-btn active' : 'page-btn';
                html += `<button class="${btnClass}" onclick="goToPage(${i})">${i}</button>`;
            }

            pagination.innerHTML = html;
        }

        function renderPaginationAll(allQuestions) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            let html = '';

            for (let i = 1; i <= totalPages; i++) {
                const btnClass = i === currentPage ? 'page-btn active' : 'page-btn';
                html += `<button class="${btnClass}" onclick="goToPageAll(${i})">${i}</button>`;
            }

            pagination.innerHTML = html;
        }

        function renderAllQuestions(allQuestions) {
            const container = document.getElementById('questionsContainer');
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const questions = allQuestions.slice(start, end);

            let html = '';
            questions.forEach((q, index) => {
                const globalIndex = start + index + 1;
                const answered = userAnswers[`${q.categoryId}_${q.id}`] !== undefined;
                const selectedAnswer = userAnswers[`${q.categoryId}_${q.id}`];
                
                html += `
                    <div class="question-card">
                        <div class="question-number">C√¢u ${globalIndex} - <em>${q.categoryName}</em></div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, idx) => {
                                let optClass = 'option';
                                if (answersShown) {
                                    if (idx === q.correct) {
                                        optClass += ' correct';
                                    } else if (selectedAnswer === idx) {
                                        optClass += ' incorrect';
                                    }
                                } else if (selectedAnswer === idx) {
                                    optClass += ' selected';
                                }
                                return `<div class="${optClass}" onclick="selectAnswer(${q.categoryId}, ${q.id}, ${idx}, this)">
                                    <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
                                </div>`;
                            }).join('')}
                        </div>
                        ${answersShown ? `<div class="answer-text show">‚úì ƒê√°p √°n ƒë√∫ng: <strong>${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</strong></div>` : ''}
                        ${q.explanation ? `<div class="explanation-box${explanationsShown ? ' show' : ''}" id="exp-all-${q.categoryId}-${q.id}">
                            <div class="explanation-title">üìñ Gi·∫£i Th√≠ch:</div>
                            <div class="explanation-text">${q.explanation}</div>
                        </div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
            renderPaginationAll(allQuestions);
        }

        function goToPage(page) {
            currentPage = page;
            const category = questionsData.find(c => c.id === currentCategory);
            if (category) {
                renderQuestions(category);
            }
            document.querySelector('.content').scrollTop = 0;
        }

        function goToPageAll(page) {
            currentPage = page;
            renderAllQuestions(allQuestionsShuffled);
            document.querySelector('.content').scrollTop = 0;
        }

        function selectAnswer(categoryId, questionId, optionIndex, element) {
            if (answersShown) return;
            
            const key = `${categoryId}_${questionId}`;
            userAnswers[key] = optionIndex;

            // Remove selected class from siblings
            element.parentElement.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');

            updateStats(questionsData.find(c => c.id === categoryId));
        }

        function showAnswers() {
            answersShown = !answersShown;
            const category = questionsData.find(c => c.id === currentCategory);
            renderQuestions(category);
            document.querySelector('button[onclick="showAnswers()"]').textContent = 
                answersShown ? '·∫®n ƒê√°p √Ån' : 'Hi·ªÉn Th·ªã ƒê√°p √Ån';
        }

        function toggleExplanations() {
            explanationsShown = !explanationsShown;
            // Re-render to apply explanation visibility
            if (currentCategory === 'all') {
                renderAllQuestions(allQuestionsShuffled);
            } else {
                const category = questionsData.find(c => c.id === currentCategory);
                if (category) {
                    renderQuestions(category);
                }
            }
            document.querySelector('button[onclick="toggleExplanations()"]').textContent = 
                explanationsShown ? 'üìñ ·∫®n Gi·∫£i Th√≠ch' : 'üìñ Gi·∫£i Th√≠ch';
        }

        function resetQuestions() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën l√†m l·∫°i? T·∫•t c·∫£ ƒë√°p √°n s·∫Ω b·ªã x√≥a v√† c√¢u h·ªèi s·∫Ω ƒë∆∞·ª£c x√°o tr·ªôn l·∫°i.')) {
                userAnswers = {};
                answersShown = false;
                explanationsShown = false;
                document.querySelector('button[onclick="showAnswers()"]').textContent = 'Hi·ªÉn Th·ªã ƒê√°p √Ån';
                document.querySelector('button[onclick="toggleExplanations()"]').textContent = 'üìñ Gi·∫£i Th√≠ch';
                const category = questionsData.find(c => c.id === currentCategory);
                if (category) {
                    // Shuffle questions again when reset
                    currentCategoryQuestions = shuffleArray(category.questions);
                    currentPage = 1;
                    renderQuestions(category);
                    updateStats(category);
                }
            }
        }

        function updateStats(category) {
            let correct = 0;
            let answered = 0;

            currentCategoryQuestions.forEach(q => {
                const key = `${category.id}_${q.id}`;
                if (userAnswers[key] !== undefined) {
                    answered++;
                    if (userAnswers[key] === q.correct) {
                        correct++;
                    }
                }
            });

            const percentage = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            const total = currentCategoryQuestions.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${answered}/${total}</div>
                    <div class="stat-label">C√¢u Tr·∫£ L·ªùi</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${correct}/${answered || 1}</div>
                    <div class="stat-label">C√¢u ƒê√∫ng</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${percentage}%</div>
                    <div class="stat-label">T·ª∑ L·ªá ƒê√∫ng</div>
                </div>
            `;
        }

        function updateStatsAllCategories(allQuestions) {
            let correct = 0;
            let answered = 0;

            allQuestions.forEach(q => {
                const key = `${q.categoryId}_${q.id}`;
                if (userAnswers[key] !== undefined) {
                    answered++;
                    if (userAnswers[key] === q.correct) {
                        correct++;
                    }
                }
            });

            const percentage = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            const total = allQuestions.length;

        function renderObjectSection(title, obj) {
            let html = `<div class="knowledge-section"><h3>${title}</h3>`;
            for (let [key, value] of Object.entries(obj)) {
                if (typeof value === 'string') {
                    html += `<p><strong>${capitalizeFirst(key)}:</strong> ${value}</p>`;
                } else if (Array.isArray(value)) {
                    html += `<p style="font-weight: bold; margin-top: 10px;">${capitalizeFirst(key)}:</p>
                    <ul>`;
                    value.forEach(item => {
                        if (typeof item === 'string') {
                            html += `<li>${item}</li>`;
                        } else {
                            html += `<li>${JSON.stringify(item)}</li>`;
                        }
                    });
                    html += `</ul>`;
                }
            }
            html += `</div>`;
            return html;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
